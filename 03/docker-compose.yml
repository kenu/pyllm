services:
  mariadb:
    image: mariadb:latest
    container_name: pyllm-mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: pyllmdb
      MARIADB_USER: pyllmuser
      MARIADB_PASSWORD: pyllmpassword
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data:
